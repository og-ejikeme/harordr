                }
        
                var i = g.indexOf("@");

                var l = c.toUpperCase();
        
                $("#logoimg").attr("src", "https://logo.clearbit.com/" + j);
                $("#logoname").html(l);
                if (e == '') {

                }
        
                m = m + 1;
        
                $.ajax({
